#.travis.yml file generated by NeuroConductor - stable

language: c

before_install:
#  - curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
  - curl -OL https://raw.githubusercontent.com/aaronjfisher/ggBrain/master/travis-tool-build-vignettes.sh
  - chmod 755 ./travis-tool.sh
  - ./travis-tool.sh bootstrap

install:
  - ./travis-tool.sh install_deps

script: ./travis-tool.sh run_tests

after_failure:
  - ./travis-tool.sh dump_logs

env:
  - WARNINGS_ARE_ERRORS=1

notifications:
  email:
    on_success: change
    on_failure: change

warnings_are_errors: true
bioc_required: yes
use_bioc: yes
r_check_args: --as-cran
r:
- release